<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0"
    />
    <title>YouTube</title>
  </head>
  <body>
    <header>
      <div class="header-left-section">
        <button>
          <span class="material-symbols-outlined">menu</span>
        </button>
        <img src="./assets/images/logo.png" alt="logo" />
      </div>
      <div class="header-mid-section">
        <form action="">
          <input type="text" placeholder="Search" />
          <button>
            <span class="material-symbols-outlined"> search </span>
          </button>
        </form>
        <button>
          <span class="material-symbols-outlined">mic</span>
        </button>
      </div>
      <div class="header-right-section">
        <button>
          <span class="material-symbols-outlined">video_call</span>
        </button>
        <button><span class="material-symbols-outlined">apps</span></button>
        <button>
          <span class="material-symbols-outlined">notifications</span>
        </button>
        <button>
          <span class="material-symbols-outlined">account_circle</span>
        </button>
      </div>
    </header>
    <main>
      <!-- content area -->
      <aside>
        <nav>
          <a class="nav-link" href="#">
            <span class="material-symbols-outlined">home</span>
            <span class="nav-link-title">Home</span>
          </a>
          <a class="nav-link" href="#">
            <span class="material-symbols-outlined">explore</span>
            <span class="nav-link-title">Explore</span>
          </a>
          <a class="nav-link" href="#">
            <span class="material-symbols-outlined">subscriptions</span>
            <span class="nav-link-title">Subscriptions</span>
          </a>
          <a class="nav-link" href="#">
            <span class="material-symbols-outlined">ondemand_video</span>
            <span class="nav-link-title">Originals</span>
          </a>
          <a class="nav-link" href="#">
            <span class="material-symbols-outlined">play_circle</span>
            <span class="nav-link-title">YouTube Music</span>
          </a>
          <hr />
          <a class="nav-link" href="#">
            <span class="material-symbols-outlined">video_library</span>
            <span class="nav-link-title">Library</span>
          </a>
          <a class="nav-link" href="#">
            <span class="material-symbols-outlined">history</span>
            <span class="nav-link-title">History</span>
          </a>
          <a class="nav-link" href="#">
            <span class="material-symbols-outlined">smart_display</span>
            <span class="nav-link-title">Your Videos</span>
          </a>
          <a class="nav-link" href="#">
            <span class="material-symbols-outlined">watch_later</span>
            <span class="nav-link-title">Watch Later</span>
          </a>
          <a class="nav-link" href="#">
            <span class="material-symbols-outlined">download</span>
            <span class="nav-link-title">Downloads</span>
          </a>
          <a class="nav-link" href="#">
            <span class="material-symbols-outlined">thumb_up</span>
            <span class="nav-link-title">Liked Videos</span>
          </a>
          <hr />
          <p class="subscriptions-title">Subscriptions</p>
          <a class="nav-link" href="#">
            <img
              class="nav-link-avatar"
              src="./assets/images/avatar.png"
              alt="avatar"
            />
            <span class="nav-link-title">Alice</span>
          </a>
          <a class="nav-link" href="#">
            <img
              class="nav-link-avatar"
              src="./assets/images/avatar.png"
              alt="avatar"
            />
            <span class="nav-link-title">Bob</span>
          </a>
          <a class="nav-link" href="#">
            <img
              class="nav-link-avatar"
              src="./assets/images/avatar.png"
              alt="avatar"
            />
            <span class="nav-link-title">Carl</span>
          </a>
          <a class="nav-link" href="#">
            <img
              class="nav-link-avatar"
              src="./assets/images/avatar.png"
              alt="avatar"
            />
            <span class="nav-link-title">Ethan</span>
          </a>
        </nav>
      </aside>
    </main>
  </body>
</html>
